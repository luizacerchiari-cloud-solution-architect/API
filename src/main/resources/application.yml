server:
  port: 10000

app:
  auth:
    username: fulano
    password: senha123
  jwt:
    # use uma chave longa em produção
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_CHANGE_ME"
    expiration-minutes: 120

spring:
  application:
    name: raquetes-api

  datasource:
    url: jdbc:postgresql://localhost:5432/raquetes
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      estoqueService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
